{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Sections & Categories</h2>
<ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item">
            <a href="/category/{{ category.id }}" class="h5">{{ category.section }} - {{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
