{% extends "base.html" %}

{% block content %}
<h2>{{ category.section }} > {{ category.name }}</h2>
<ul class="list-group">
    {% for item in category.items %}
        <li class="list-group-item">
            <a href="/item/{{ item.id }}" class="d-flex justify-content-between">
                <span>{{ item.title }}</span>
                <span>${{ item.price }}</span>
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
