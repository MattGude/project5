{% extends "base.html" %}

{% block content %}
<h2>New Listing</h2>
<form method="POST" class="form-group">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" class="form-control mb-3" required>

    <label for="price">Price:</label>
    <input type="number" name="price" id="price" class="form-control mb-3" required>

    <label for="description">Description:</label>
    <textarea name="description" id="description" class="form-control mb-3" required></textarea>

    <label for="city">City:</label>
    <input type="text" name="city" id="city" class="form-control mb-3" required>

    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" class="form-control mb-3" required>

    <label for="category_id">Category:</label>
    <select name="category_id" id="category_id" class="form-control mb-3">
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.section }} - {{ category.name }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
